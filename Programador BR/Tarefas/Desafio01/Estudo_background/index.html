<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <h1>Caixas Transparentes</h1>

    <p>
        When using the opacity property to add transparency to the background of an element, all of its child elements
        become transparent as well. This can make the text inside a fully transparent element hard to read:
    </p>

    <div class="primeiro">
        <h1>
            Opacity 0.1
        </h1>
    </div>



    <div class="segundo">
        <h1>
            Opaco 0.3!
        </h1>
    </div>

    <div class="terceiro">
        <h1>
            Opaco 0.6
        </h1>
    </div>

    <div>
        <h1>Sem opaco</h1>
    </div>






</body>

</html>
