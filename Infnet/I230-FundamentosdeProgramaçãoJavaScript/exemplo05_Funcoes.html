<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Eventos</title>

    <script>

        //usuario digita as notas
        //clica no botão calcular
        //pego as notas 
        //somar as notas e calcular a média
        //mostrar a média na tela

        //Para usar o "<script>" dentro do <head> (ou de arquivo externo), preciso acrescentar o "window.addEventListener('load'" para aguardar o carregamento da página.Depois do load  o JavaScrit conhece o objeto "#btnCalcular".
        window.addEventListener('load', function(){

            let btn = document.querySelector('#btnCalcular');//Dentro do "<head><script>" o JavaScript ainda nao conhece o objeto "#btnCalcular". Por isso tem que acrescentar o "window.addEventListener('load'" para aguardar o carregamento da página.
            btn.addEventListener('click', function(){
            CalculaMedia();
        
        });


        });




        function CalculaMedia(){
            let teste = parseFloat( document.querySelector('#teste').value );
            let prova = parseFloat( document.querySelector('#prova').value );

            let media = (teste + prova) / 2;

            alert('A média do aluno é: ' + media); 

            document.querySelector('#resultado').innerHTML = 'A média do aluno é: ' + media;

        }//Fim do CalculaMeida()

    </script>

</head>
<body>

    <h2>Calculadora de Média</h2>

    <form action="#" method="post">
        <label for="teste">Nota do Teste:</label>
        <input type="text" name="txtTeste" id="teste">
        <br><br>
        <label for="prova">Nota da Prova:</label>
        <input type="text" name="txtProva" id="prova">
        
        <br><br>
        <div id="resultado"></div>
        <br><br>

        <input type="button" value="Calcular" id="btnCalcular">

    </form>
    
    
    
</body>
</html>
